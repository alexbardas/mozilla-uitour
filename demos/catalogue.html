<!DOCTYPE html>
<html>
<head>
	<title>mozUITour demo: catalogue of actions</title>
	<script src="../src/mozilla-uitour.js" type="application/javascript"></script>
	<style type="text/css">
		body {
			padding: 2em;
		}
		.hover-demos > span {
			border: 1px solid black;
			margin: 2em;
			padding: 1em;
			background: #AAA;
		}
		.hover-demos span:hover {
			background: #6A6;
		}
	</style>
</head>
<body>
	<div class="hover-demos">
		<span onmouseover="Mozilla.UITour.showHighlight('bookmarks');" onmouseout="Mozilla.UITour.hideHighlight();">
			Highlight
		</span>
		<span onmouseover="Mozilla.UITour.showInfo('bookmarks', 'Title', 'This is a nifty description.', 'firefox.png');" onmouseout="Mozilla.UITour.hideInfo();">
			Information panel
		</span>
</body>
</html>
